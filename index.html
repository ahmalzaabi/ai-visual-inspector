<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />

    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*" />
    <meta http-equiv="Feature-Policy" content="camera 'self'; microphone 'self'" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="mask-icon" href="/icons/icon-192.png" color="#0a0a0a" />
    
    <!-- Meta Description -->
    <meta name="description" content="AI-powered visual inspection application with camera access for mobile and web" />
    
    <title>AI Visual Inspector</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- PWA SAFARI MODE: Force PWA to behave exactly like Safari -->
    <script>
      // FORCE PWA TO BEHAVE LIKE SAFARI BROWSER (keep native look)
      (async function() {
        console.log('🔄 Initializing Safari-like PWA mode...');
        
        // Detect if running in PWA mode
        const isPWA = window.navigator.standalone === true;
        
        if (isPWA) {
          console.log('📱 PWA DETECTED: Forcing Safari browser behavior...');
          
          // Override PWA-specific behaviors to match Safari
          window.navigator.standalone = false;
          console.log('✅ PWA Override: Now behaves like Safari browser');
          
          // Keep native appearance but with Safari behavior
          console.log('🎨 Maintaining native PWA appearance with Safari functionality');
        } else {
          console.log('🌐 Safari browser mode detected - no changes needed');
        }
        
        // Remove any service workers for consistent behavior
        if ('serviceWorker' in navigator) {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map(registration => registration.unregister()));
            console.log('🧹 Service workers removed for Safari-like behavior');
          } catch (error) {
            console.log('⚠️ SW removal error:', error);
          }
        }
        
        // Clear caches for fresh start
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          console.log('🧹 Caches cleared for Safari-like behavior');
        }
        
        console.log('✅ SAFARI-LIKE PWA MODE READY!');
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
