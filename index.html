    <!-- PWA SAFARI-IDENTICAL MODE: Make PWA work like Safari (readonly-safe) -->
    <script>
      // SAFARI-IDENTICAL PWA SETUP (no readonly property modification)
      (async function() {
        console.log('ðŸ”„ Initializing Safari-identical PWA mode...');
        
        // Detect if running in PWA mode (readonly check only)
        const isPWA = window.navigator.standalone === true;
        
        if (isPWA) {
          console.log('ðŸ“± PWA DETECTED: Preparing Safari-identical behavior...');
          console.log('ðŸŽ¨ Maintaining native PWA appearance with Safari functionality');
          
          // NOTE: navigator.standalone is readonly - we work around it instead of changing it
          console.log('âœ… PWA will use Safari-identical loading strategies');
        } else {
          console.log('ðŸŒ Safari browser mode detected - no changes needed');
        }
        
        // Remove service workers for clean slate (same as Safari)
        if ('serviceWorker' in navigator) {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map(registration => registration.unregister()));
            console.log('ðŸ§¹ Service workers removed for Safari-identical behavior');
          } catch (error) {
            console.log('âš ï¸ SW removal error:', error);
          }
        }
        
        // Clear caches for Safari-like fresh start
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          console.log('ðŸ§¹ Caches cleared for Safari-identical behavior');
        }
        
        console.log('âœ… SAFARI-IDENTICAL PWA MODE READY!');
        console.log('ðŸš€ Models will load using Safari-identical strategies');
      })();
